<ion-view>
  <ion-content class="padding has-header has-footer">
    <div class="padding-left kf-title-black">{{vm.dsCategory}} encontrados:</div>
    <div class="list card" ng-if="vm.results.length > 0">
      <a class="item item-thumbnail-left item-icon-right item-text-wrap" href="#" ng-repeat="item in vm.results track by item.idCompany"
        ng-click="vm.detailsCompany(item);">
        <img ng-if="item.imgLogo !== null" ng-src="data:image/*;base64,{{item.imgLogo}}">
        <img ng-if="item.imgLogo === null" ng-src="images/default-logo.png">
        <h2>{{item.desName}}</h2>
        <h4 ng-if="item.desState !== null && item.desCity !== null">
          {{item.desCity}}/{{item.desState}}
        </h4>
        <i class="icon" ng-if="item.numRate !== null">
          <img ng-src="images/status-kidfriendly-{{item.numRate}}.png" class="kf-list-icon-rate">
        </i>
      </a>
    </div>
    <ion-infinite-scroll ng-if="vm.isInfiniteScroll" on-infinite="vm.infiniteScroll();">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
