<style type="text/css" media="screen">
  .border {
    border: 1px solid;
  }
</style>
<ion-view>
  <ion-content class="padding has-header has-footer">
    <div class="row kf-no-padding">
      <div class="col-75 kf-no-padding">
        <h4 class="kf-no-margin">Restaurante do Zé</h4>
        <h6 class="kf-no-margin">SQN 652, Bloco D, Sala 22, Asa Norte, Brasília-DF.</h6>
        <h6 class="kf-no-margin">(61) 2145-5874, (61) 99245-8866</h6>
        <h6 class="kf-no-margin">www.restaurantedoze.com.br</h6>
        <div class="kf-position-relative">
          <div class="kf-wrap">
            <ion-scroll direction="x" class="kf-scroll kf-width-100-porcent">
              <div class="row">
                <div class="col-90" ng-repeat="item in vm.characteristics track by $index">
                  <h6 class="kf-no-margin">{{item}}</h6>
                </div>
              </div>
              <div class="row">
                <div class="col-90" ng-repeat="item in vm.halfCharacteristics track by $index">
                  <h6 class="kf-no-margin">{{item}}</h6>
                </div>
              </div>
            </ion-scroll>
          </div>
        </div>
      </div>
      <div class="col-25 kf-no-padding kf-display-flex kf-justify-content-center kf-align-items-end">
        <i class="icon" ng-if="vm.company.numRate !== null">
          <img ng-src="images/status-kidfriendly-{{vm.company.numRate}}.png" class="kf-company-icon-rate">
        </i>
      </div>
    </div>
    <div class="row padding-top border">
      <div class="col text-center">
        1
      </div>
      <div class="col text-center">
        2
      </div>
      <div class="col text-center">
        3
      </div>
      <div class="col text-center">
        4
      </div>
    </div>
  </ion-content>
</ion-view>
