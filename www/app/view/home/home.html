<ion-view>
  <ion-nav-title>
    <img src="images/png/kidfriendly.png" style="width: 100%; height: 80%; margin-top: 4px;">
  </ion-nav-title>
  <ion-content>
    <div layout="row">
      <div flex="66" flex-offset="10" class="align-self-center">
        <span style="font-size: 2.5rem" class="font-raleway-light color-orange">Bem vindo!</span>
      </div>
      <div flex>
        <i class="ion-kid-home"></i>
      </div>
    </div>
    <div layout="row">
      <div flex flex-offset="10">
        <h5 class="font-raleway-light color-orange">Sugestões</h5>
      </div>
    </div>
    <div class="swiper-container swiper-container-gallery">
      <div flex class="align-self-center text-align-center font-myriad-set-pro-thin color-back-054" ng-if="vm.nextToMe.length === 0">
        <ion-spinner ng-if="vm.message.suggestions === ''"></ion-spinner>
        <span ng-bind-html="vm.message.suggestions"></span>
      </div>
      <section ng-if="vm.suggestions.length > 0">
        <div class="swiper-wrapper">
          <div class="swiper-slide swiper-slide-gallery" ng-repeat="item in vm.suggestions track by item.idCompany">
            <img ng-src="data:image/*;base64,{{item.mgHome}}" ng-click="vm.details(item.idCompany);">
          </div>
        </div>
        <div class="swiper-button-prev swiper-button-prev-gallery"></div>
        <div class="swiper-button-next swiper-button-next-gallery"></div>
      </section>
    </div>
    <div layout="row">
      <div flex flex-offset="10">
        <h5 class="font-raleway-light color-orange">Próximo a <span class="font-raleway-bold">você</span></h5>
      </div>
    </div>
    <div layout="row" class="swiper-container swiper-container-nexttome">
      <div flex class="align-self-center text-align-center font-myriad-set-pro-thin color-back-054" ng-if="vm.nextToMe.length === 0">
        <ion-spinner ng-if="vm.message.nextToMe === ''"></ion-spinner>
        <span ng-bind-html="vm.message.nextToMe"></span>
      </div>
      <div class="swiper-wrapper" ng-if="vm.nextToMe.length > 0">
        <div class="swiper-slide swiper-slide-nexttome align-self-center" ng-repeat="item in vm.nextToMe track by item.idCompany">
          <img ng-src="data:image/*;base64,{{item.imgLogo}}" ng-show="vm.isShowNextToMe" ng-click="vm.details(item.idCompany);">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
