<ion-view>
  <ion-nav-title>
    <img src="images/png/kidfriendly.png" style="width: 70vw; margin-top: 4px;">
  </ion-nav-title>
  <ion-content>
    <div layout="row">
      <div flex="66" flex-offset="10" class="align-self-center">
        <span style="font-size: 2.5rem" class="font-raleway-light color-orange">Bem vindo!</span>
      </div>
      <div flex>
        <i class="ion-kid-home"></i>
      </div>
    </div>
    <div layout="row">
      <div flex flex-offset="10">
        <h5 class="font-raleway-light color-orange">Sugestões</h5>
      </div>
    </div>
    <div class="swiper-container swiper-container-gallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-gallery" ng-repeat="item in vm.suggestions track by item.idCompany">
          <img ng-src="data:image/*;base64,{{item.imgLogo}}" ng-click="vm.details(item);">
        </div>
      </div>
      <div class="swiper-button-prev swiper-button-prev-gallery" ng-class="{'swiper-button-disabled': vm.suggestions.length === 0}"></div>
      <div class="swiper-button-next swiper-button-next-gallery" ng-class="{'swiper-button-disabled': vm.suggestions.length === 0}"></div>
    </div>
    <div layout="row">
      <div flex flex-offset="10">
        <h5 class="font-raleway-light color-orange">Proxímo a <span class="font-raleway-bold">você</span></h5>
      </div>
    </div>
    <div layout="row" class="swiper-container swiper-container-nexttome">
      <div class="swiper-wrapper" ng-if="vm.nextToMe.length > 0">
        <div class="swiper-slide swiper-slide-nexttome align-self-center" ng-repeat="item in vm.nextToMe track by item.idCompany">
          <img ng-src="data:image/*;base64,{{item.imgLogo}}" ng-show="vm.isShowNextToMe" ng-click="vm.details(item);">
        </div>
      </div>
      <div flex class="align-self-center text-align-center font-raleway-light" ng-if="vm.nextToMe.length === 0">
        {{vm.message.nextToMe}}
      </div>
    </div>
  </ion-content>
</ion-view>
