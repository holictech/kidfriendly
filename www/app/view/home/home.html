<ion-view>
  <ion-content class="padding has-header has-footer kf-background-page">
    <section ng-if="vm.suggestions.length > 0" class="kf-background-information">
      <div class="padding-left kf-title-black kf-background-information">Sugestões</div>
      <div class="list card kf-background-information">
        <a class="item item-thumbnail-left item-icon-right item-text-wrap kf-background-miolo" href="#" ng-repeat="item in vm.suggestions track by item.idCompany"
          ng-click="vm.detailsCompany(item);">
          <img ng-if="item.imgLogo !== null" ng-src="data:image/*;base64,{{item.imgLogo}}">
          <img ng-if="item.imgLogo === null" ng-src="images/default-logo.png">
          <h2>{{item.desName}}</h2>
          <h4 ng-if="item.addressDto.cityDto.desCity !== null && item.addressDto.cityDto.desState !== null">
            {{item.addressDto.cityDto.desCity}}/{{item.addressDto.cityDto.desState}}
          </h4>
          <i class="icon" ng-if="item.numRate !== null">
            <img ng-src="images/status-kidfriendly-{{item.numRate}}.png" class="kf-list-icon-rate">
          </i>
        </a>
      </div>
    </section>
    <section ng-if="vm.nextToMe.length > 0" class="kf-background-information">
      <div class="padding-left padding-top kf-title-black kf-background-information">Próximos a mim</div>
      <div class="list card kf-background-information">
        <a class="item item-thumbnail-left item-icon-right item-text-wrap kf-background-miolo" href="#" ng-repeat="item in vm.nextToMe track by item.idCompany"
          ng-click="vm.detailsCompany(item);">
          <img ng-if="item.imgLogo !== null" ng-src="data:image/*;base64,{{item.imgLogo}}">
          <img ng-if="item.imgLogo === null" ng-src="images/default-logo.png">
          <h2>{{item.desName}}</h2>
          <h4 ng-if="item.addressDto.cityDto.desCity !== null && item.addressDto.cityDto.desState !== null">
            {{item.addressDto.cityDto.desCity}}/{{item.addressDto.cityDto.desState}}
          </h4>
          <i class="icon" ng-if="item.numRate !== null">
            <img ng-src="images/status-kidfriendly-{{item.numRate}}.png" class="kf-list-icon-rate">
          </i>
        </a>
      </div>
    </section>
    <ion-refresher on-refresh="vm.refresh();" spinner="none">
    </ion-refresher>
  </ion-content>
</ion-view>
