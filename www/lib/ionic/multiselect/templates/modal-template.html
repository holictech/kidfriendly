<ion-modal-view>
  <ion-header-bar align-title="left" class="header">
    <h1 class="title">{{headerText}}</h1>
    <div class="buttons">
      <div flex class="text-align-right" style="font-size: 2.5rem;">
        <button class="button button-clear button-positive" style="font-family: 'Myriad Set Pro Thin' !important;" ng-click="clean();">Limpar</button>
        <button class="button button-clear button-positive" style="font-family: 'Myriad Set Pro Thin' !important;" ng-click="validate();">Fechar</button>
      </div>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <ion-checkbox ng-repeat="item in items" ng-model="item.checked" ng-checked="item.checked" class="checkbox-orange font-raleway-light color-orange" style="font-size: 0.85rem !important;">
        <section ng-if="isTranslate">{{ item | translateItem:this }}</section>
        <section ng-if="!isTranslate">{{ $eval('item.' + textProperty) }}</section>
      </ion-checkbox>
    </div>
  </ion-content>
</ion-modal-view>
